<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>滚动侦测</title>
		<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/ico" />
		<link rel="stylesheet" href="../assets/css/amazeui.min.css">
		<link rel="stylesheet" href="../assets/css/app.css">
	</head>

	<body>
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/amazeui.min.js"></script>

		<div class="col-md-9 am-u-md-9 doc-content">

			<div class="doc-example">
				<div class="am-g">
					<div>
						<div class="am-scrollspy-init" data-am-scrollspy="{animation: 'slide-bottom', delay:300, repeat:true}">
							<div>iPhone6</div>
							<div class="am-panel-bd"><img src="../assets/img/digit/iphone6_large.png" alt="iPhone6" width="50%" height="50%" /></div>
						</div>
					</div>
				</div>
				<div class="am-g">
					<div>
						<div class="am-scrollspy-init" data-am-scrollspy="{animation: 'slide-bottom', delay:600,  repeat:true}">
							<div>Honor7</div>
							<div class="am-panel-bd"><img src="../assets/img/digit/Honor7.png" alt="Honor7" width="50%" height="50%" /></div>
						</div>
					</div>
				</div>
				<div class="am-g">
					<div>
						<div class="am-scrollspy-init" data-am-scrollspy="{animation: 'slide-bottom', delay:900,  repeat:true}">
							<div>MX5</div>
							<div class="am-panel-bd"><img src="../assets/img/digit/MX5.png" alt="MX5" width="50%" height="50%" /></div>
						</div>
					</div>
				</div>
				<div class="am-g">
					<div>
						<div class="am-scrollspy-init" data-am-scrollspy="{animation: 'slide-bottom', delay:1200,  repeat:true}">
							<div>Galaxy A8</div>
							<div class="am-panel-bd"><img src="../assets/img/digit/A8.jpg" alt="Galaxy A8" width="50%" height="50%" /></div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
