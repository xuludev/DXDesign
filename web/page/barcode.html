<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/ico" />
		<link rel="stylesheet" href="../assets/css/amazeui.min.css">
		<link rel="stylesheet" href="../assets/css/app.css">
	</head>

	<body>

		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/amazeui.min.js"></script>

		<h2>二维码生成工具</h2>
		<div class="doc-example">
			<div class="am-input-group">
				<input type="text" class="am-form-field" id="doc-qr-text"> <span class="am-input-group-btn"><button class="am-btn am-btn-default" type="button" id="doc-gen-qr">生成</button></span></div>
			<div id="doc-qrcode" class="am-text-center">
				<canvas width="256" height="256"></canvas>
			</div>
			<script>
				$(function() {
					function o(o) {
							$qr.empty().qrcode(o)
						}
						//					var c = $("#doc-qr-text");
					var barCodeArray = new Array("www.baidu.com", "www.qq.com", "www.mi.com", "www.apple.com");
					var c = barCodeArray[Math.floor(Math.random() * 4)];
					$qr = $("#doc-qrcode"), c.val(location.href), o(location.href), $("#doc-gen-qr").on("click", function() {
						//						o(c.val())
						o(c)
					}), c.on("focusout", function() {
						//						o(c.val())
						o(c)
					})
				});
			</script>
		</div>

	</body>

</html>
